<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPage</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-plus/lib/index.full.js"></script>
</head>
<body>
<div style="text-align: center">
    <div id="app" ></div>
    <!--    Part B-->
    <div id="bpp">
        <el-button type="danger" @click="handleClick">{{ message }}</el-button>
        <h5>{{showtime}}————更新时间：{{updatetime}}</h5>
    </div>

</div>

</body>

<script>

    const App = {
        data() {
            return {
                title: '大道至简'
            }
        },
        template: `
          <h1>{{ title }}</h1>
          <item_name>插入的内容!</item_name>
          <img src="https://femto.scrolller.com/this-fox-is-so-adorable-8luimgh35s-1440x1029.jpg" alt="fox"
               height="200">

        `
    };

    const app = Vue.createApp(App);
    // 组件模板
    app.component('item_name', {
        props: [],
        data() {
            return {
                item: ''
            }
        },
        methods: {
            doNothing(event) {
                console.log(event.target)
            }
        },
        mounted() {
        },
        template: `

          <div class="acpt">
          <slot></slot>
          </div>

        `,
    })


    app.use(ElementPlus);
    const vm = app.mount('#app');

    // ##########################################################################
    // ##########################################################################

    const Bpp = {
        data() {
            return {
                message: "点我",
                showtime:'',
                updatetime:'2021/06/11 11:52'
            };
        },
        methods: {
            handleClick() {
                alert('Hello World')
            },
            show_time(){
                this.showtime = new Date().toLocaleString()
            }
        },
        mounted(){
            setInterval(()=>{
                this.show_time()
            },1000)
        },
    };

    const bpp = Vue.createApp(Bpp);
    bpp.use(ElementPlus);
    bpp.mount("#bpp");
</script>

<style>
    .acpt {
        border: rgba(141, 141, 141, 0.63) 1px dashed;
        margin: 5px;
        padding: 5px;
    }
</style>
</html>
