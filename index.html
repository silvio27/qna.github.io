<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPage</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-plus/lib/index.full.js"></script>
</head>
<body>
<div style="text-align: center">
    <div id="app"></div>


    <!--    Part B-->
    <div id="bpp">
        <el-button type="danger" @click="handleClick">{{ message }}</el-button>
        <div style="margin: 0 auto;border: black 1px solid">
            Good * 2 Study,Day * 2 Up

        </div>
        <el-affix :offset="30" position="bottom">
            <h5>{{showtime}}————更新时间：{{updatetime}}</h5>
        </el-affix>
    </div>

</div>

</body>

<script>

    const App = {
        data() {
            return {
                motto: '大道至简',
                brief: '世界变得越来越无序',
                progress_per: 0,
                picurl: {
                    originurl: 'https://femto.scrolller.com/this-fox-is-so-adorable-8luimgh35s-1440x1029.jpg',
                    thumbnailurl: 'https://i.loli.net/2021/06/11/mM95GSh8iszHqZb.jpg'
                }
            }
        },
        mounted() {
            // this.progress_per = (new Date().getFullYear() - 1991) / 80
            this.progress_per = (new Date().getFullYear() - 1991) / 80 * 100
        },
        template: `
          <h1>{{ motto }}</h1>
          <item_name>{{ brief }}</item_name>
          <el-progress :text-inside="true" :stroke-width="2" :percentage="progress_per"></el-progress>
          <readlist></readlist>
          <hr>
          <ele-collapse></ele-collapse>
        `
    };

    const app = Vue.createApp(App);


    // ####################################################################
    // 组件模板
    app.component('item_name', {
        props: [],
        data() {
            return {
                item: ''
            }
        },
        methods: {
            doNothing(event) {
                console.log(event.target)
            },
            send(request_url) {
                axios({
                    method: 'get',
                    url: request_url
                }).then(function (res) {
                    console.log(res.data)
                }).catch(error => {
                    console.log(error)
                });
            },

        },
        mounted() {
            // 输入url
            // this.send()
        },
        template: `

          <div class="acpt">
          <slot></slot>
          </div>

        `,
    })

    // ####################################################################


    // element-Collapse 折叠面板
    app.component('ele-collapse', {
        props: [],
        data() {
            return {
                listname: '人生问答,问题和答案的总数',
                items: '',
                items_length: 0,
                activeNames: ['1','4']
            }
        },
        methods: {
            doNothing(event) {
                console.log(event.target)
            },
            handleChange(val) {
                console.log(val);
            },
            getlocalAnswer(linkitem = '') {
                // this.answer = "Thinking……"
                axios.get('https://silvio27.github.io/demo01/' + linkitem)
                    .then(response => {
                        // console.log(response.data)
                        this.items = response.data
                        this.items_length = Object.keys(this.items).length
                    })
                    .catch(error => {
                        this.items = 'Error'
                        // alert(this.localback)
                    })
            }

        },
        mounted() {
            this.getlocalAnswer('datalist.json')
        },
        template: `

          <div class="acpt">
          <h3>{{ listname }} 共 {{ items_length }} 个</h3>
          <el-collapse v-model="activeNames" @change="handleChange">
            <template v-for="(value,key,index) in items" :key="key">
              <el-collapse-item :title='key+". "+value.title+" 回答数量: "+value.comments.length' :name=key
                                style="text-align: left;" v-if="value.tags.indexOf(1) > -1">
                <div style="padding-left: 20px" v-if="value.comments.length>0" v-for="i in value.comments"
                     :key="value.update_time">
                  <div class="minifont">——{{ items[i].update_time }}————</div>
                  <div>{{ items[i].title }}</div>
                </div>
              </el-collapse-item>
            </template>
          </el-collapse>
          </div>

        `,
    })


    app.use(ElementPlus);
    const vm = app.mount('#app');

    // ##########################################################################
    // ##########################################################################

    const Bpp = {
        data() {
            return {
                message: "点我",
                showtime: '',
                updatetime: '2021/06/11 15:52'
            };
        },
        methods: {
            handleClick() {
                alert('Hello World')
            },
            show_time() {
                this.showtime = new Date().toLocaleString()
            }
        },
        mounted() {
            setInterval(() => {
                this.show_time()
            }, 1000)
        },
    };

    const bpp = Vue.createApp(Bpp);
    bpp.use(ElementPlus);
    bpp.mount("#bpp");
</script>

<style scope>
    .acpt {
        border: rgba(141, 141, 141, 0.63) 1px dashed;
        margin: 5px;
        padding: 5px;
        text-align: left;
        padding-left: 10px;
    }

    .minifont {
        /*font-size: 12px;*/
        color: lightgray;

    }
</style>

</html>
